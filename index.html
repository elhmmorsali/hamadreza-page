<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پیام عاشقانه</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd3e0, #ffe6cc);
      font-family: sans-serif;
      text-align: center;
      padding: 0 1rem;
    }
    h1, h2 {
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 0.2em 0;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
    }
    h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: normal;
    }
    .emoji {
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>خۆشمدەوێی چاوەکەم <span class="emoji">❤️‍🩹🌞</span></h1>
  <h2>ئەوینداری تۆ الام</h2>
</body>
</html>
