<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پیام عاشقانه</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
      padding: 0 1rem;
      transition: background 1s ease, color 1s ease;
    }
    h1, p, h3 {
      margin: 0.2em 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      white-space: pre-line;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
    }
    p {
      font-size: clamp(1.3rem, 4vw, 2rem);
      font-weight: normal;
    }
    h3 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: normal;
    }
    .emoji {
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    .heart-spin {
      display: inline-block;
      animation: spin 6s linear infinite;
      transform-origin: center center;
      font-size: 1.2em; /* کمی بزرگ‌تر */
      margin-left: 4px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>چاوانم</h1>
  <p>من ئەمڕۆ خۆشمدەوێی و دڵتەنگتم
ئەم ڕستەیە هەموو ڕۆژێ بخوێنەوە.. <span class="emoji">❤️‍🩹</span></p>
  <h3>ئەوینداری تۆ؛ نیان <span class="heart-spin">💞</span></h3>

  <script>
    const themes = [
      { background: 'linear-gradient(135deg, #ffd3e0, #ffe6cc)', color: '#fff' },
      { background: 'linear-gradient(135deg, #89f7fe, #66a6ff)', color: '#222' },
      { background: 'linear-gradient(135deg, #f6d365, #fda085)', color: '#fff' },
      { background: 'linear-gradient(135deg, #a1c4fd, #c2e9fb)', color: '#333' },
      { background: 'linear-gradient(135deg, #ff9a9e, #fad0c4)', color: '#222' },
      { background: 'linear-gradient(135deg, #667eea, #764ba2)', color: '#fff' }
    ];

    function setRandomTheme() {
      const theme = themes[Math.floor(Math.random() * themes.length)];
      document.body.style.background = theme.background;
      document.body.style.color = theme.color;
    }

    window.onload = setRandomTheme;
  </script>
</body>
</html>
