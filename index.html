<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پەیام بۆ چاوەکەم</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd3e0, #ffe6cc);
      font-family: sans-serif;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .emoji {
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>خۆشمدەوێی چاوەکەم <span class="emoji">❤️‍🩹🌞</span></h1>
</body>
</html>
