<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>پەیام بۆ چاوەکەم</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9dcc4, #f3b0c3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .emoji {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>خۆشمدەوێی چاوەکەم <span class="emoji">❤️‍🩹🌞</span></h1>
</body>
</html>
